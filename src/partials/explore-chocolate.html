<div class="explore-backdrop" data-modal-explore>
  <div class="explore-modal">
    <button class="explore-close-btn" type="button">
      <svg class="explore-close-icon" width="24" height="24">
        <use href="./img/choco-icons.svg#icon-x-close"></use>
      </svg>
    </button>

    <h2 class="explore-modal-title section-title"></h2>
      Explore our<br />
      <span class="title-accent">new chocolate</span> first!
    </h2>
    <form
      class="explore-modal-form"
      name="explore-modal-form"
      autocomplete="on"
      novalidate
    >
      <label class="explore-label">
        <input
          class="explore-input"
          type="email"
          name="user_email"
          required=""
          placeholder="Enter your email"
          pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
          title="mail@mail.com"
        />
      </label>

      <button
        class="explore-modal-button modal-btn"
        type="submit"
        data-modal-close-explore
      >
        <span class="explore-primary-span">Submit</span>
        <span class="explore-secondary-span">Subscribe</span>
      </button>
    </form>
  </div>
</div>
