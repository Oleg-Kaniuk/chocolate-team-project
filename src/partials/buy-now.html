<div class="buy-now-modal modal active">
    <button type="button" class="buy-now-btn-close">
        <svg class="buy-now-icon-close">
            <use href="../img/choco-icons.svg#icon-x-close"></use>
        </svg>
    </button>
    <h2 class="title"><span class="title-accent">Buy</span> Now</h2>
    <ul class="buy-now-list">
        <li class="buy-now-item">
            <div class="buy-now-thumb">
                <div class="buy-now-wrapper">
                    <picture>
                        <img src="./img/buy_now/buy@1x.png" alt="pieces of chocolate">
                    </picture>
                </div>
                <button class="button buy-now-btn" type="button">100 g</button>
            </div>
        </li>
        <li class="buy-now-item">
            <div class="buy-now-thumb">
                <div class="buy-now-wrapper">
                    <picture>
                        <img src="./img/buy_now/buy_two@1x.png" alt="pieces of chocolate">
                    </picture>
                </div>
                <button class="button buy-now-btn" type="button">200 g</button>
            </div>
        </li>
        <li class="buy-now-item">
            <div class="buy-now-thumb">
                <div class="buy-now-wrapper">
                    <picture>
                        <img src="./img/buy_now/buy_three@1x.png" alt="pieces of chocolate">
                    </picture>
                </div>
                <button class="button buy-now-btn" type="button">300 g</button>
            </div>
        </li>
    </ul>

    <div class="buy-now-pagination"></div>
    <form class="buy-now-modal-form">
        <label class="buy-now-label">
            <span class="buy-now-label-title">Personal information</span>
            <div class="buy-now-input-wrapper">
                <input type="text" name="username" required="" class="buy-now-label-input" placeholder="Name"
                    pattern="^[a-zA-Zа-яА-Яі-Ії-Ї]+$" minlength="2">
                <input type="text" name="user_surname" required="" class="buy-now-label-input" placeholder="Surname"
                    pattern="^[a-zA-Zа-яА-Яі-Ії-Ї]+$" minlength="2">
            </div>
        </label>
        <label class="buy-now-label">
            <span class="buy-now-label-title">Email</span>
            <input type="email" name="user_email" required="" class="buy-now-label-input" placeholder="Enter your email"
                pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" title="mail@mail.com">
        </label>
        <label class="buy-now-label">
            <span class="buy-now-label-title">Phone number</span>
            <div class="buy-now-phone-wrapper">
                <input type="tel" name="user-phone" required="" pattern="^[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}$"
                    title="xx-xxx-xx-xx" class="buy-now-label-input" placeholder="Phone number">

                <svg class="buy-now-icon-flag">
                    <use href="../img/ukraine.svg"></use>
                </svg>
                <span class="buy-now-label-phone">+380</span>
            </div>
        </label>
        <label class="buy-now-label">
            <span class="buy-now-label-title">Card number</span>
            <span class="buy-now-label-input-cards">
                <div class="buy-now-card-wrapper">
                    <input type="number" name="user-card" required="" pattern="^[0-9]{4}\s[0-9]{4}\s[0-9]{4}\s[0-9]{4}$"
                        title="xxxx xxxx xxxx xxxx" class="buy-now-label-input" placeholder="Enter card">
                    <svg class="buy-now-icon-card">
                        <use href="../img/mastercard.svg"></use>
                    </svg>
                </div>
            </span>
        </label>
        <label class="buy-now-label">
            <span class="buy-now-label-title">Comment</span>
            <textarea name="user_message" placeholder="Enter text"
                class="buy-now-label-input buy-now-message"></textarea>
        </label>
        <button class="button modal-btn buy-now-btn-submit" type="submit">
            Submit
        </button>
    </form>
</div>
